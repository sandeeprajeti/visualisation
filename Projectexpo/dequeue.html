<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue UI Enhancement</title>
    <style>
        
        body {
            text-align: center;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
  
        }

        
        .box {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            position: relative;
            color: white;
        }

        
        button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: #ff4757;
            color: white;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);

        }
    </style>
</head>
<body>

    <div id="main"></div>
    <button id="removeelemnts">Dequeue the Element</button>
     <a href="quebox.html"><button id="back">Back</button></a>

    <script>
        let boxes = 6;
        let main = document.getElementById("main");
        let num = [10, 20, 30, 40, 50, 60];

        
        for (let i = 0; i < boxes; i++) {   
            let box = document.createElement("div");
            box.classList.add("box");
            box.innerHTML = num[i];
            main.appendChild(box);
        }

        document.getElementById("removeelemnts").addEventListener("click", function() {
            let lastBox = main.lastElementChild; 

            if (lastBox) {
                lastBox.style.opacity = "0";
                lastBox.style.transform = "translateX(50px) scale(0.8)"; 

                setTimeout(() => {
                    main.removeChild(lastBox); 
                }, 500);
            }
        });

    </script>

</body>
</html>
