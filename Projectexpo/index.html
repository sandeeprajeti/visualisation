<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure Selection</title>
    <style>
   
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e272e;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-in-out;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff4757;
            color: white;
            transition: transform 0.2s ease, background 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        button:hover {
            background: #ff6b81;
            transform: scale(1.1);
        }

       
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Select Data Structure</h1>
    
    <div class="button-container">
        <a href="mainpage.html"><button>Stack</button></a>
        <a href="queue.html"><button>Queue</button></a>
    </div>
</body>
</html>
